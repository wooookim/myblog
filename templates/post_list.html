{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>posts</title>
</head>

<body>
    <div id="navbar">
        <span>myblog</span>
    </div>
    
    <div id="post-list">
        <ul class="posts">
            {% for post in posts%}
                <li class="post">
                    <div>{{ post.title }}</div>
                    <p>{{ post.content }}</p>
                    <ul class="comments">
                        {% for comment in post.comment_set.all %}
                            <li class="comment">{{ comment.content }}</li>
                        {% empty %}
                            <li class="comment-empty">아직 댓글이 없습니다.</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
